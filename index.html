<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <div id="dashboard">
        <h1 class="dashboard"><p class="navB">Dashboard</p></h1>
        <nav class="svg"><img src="/images/home.svg" alt="home icon"><p class="navB">Home</p></nav>
        <nav class="svg"><img src="images/account.svg" alt="profile icon"><p class="navB">Profile</p></nav>
        <nav class="svg"><img src="images/message.svg" alt="message icon"><p class="naVB">Messages</p></nav>
        <nav class="svg"><img src="images/history.svg" alt="history icon"><p class="navB">History</p></nav>
        <nav class="svg"><img src="images/checkbox-marked-circle-plus-outline.svg" alt="task icon"><p class="navB">Tasks</p></nav>
        <nav class="svg"><img src="images/account-multiple.svg" alt="community icon"><p class="navB">Communities</p></nav>
        <nav class="svg svg2"><img src="images/cog.svg" alt="a cog wheel"><p class="navB">Settings</p></nav>
        <nav class="svg"><img src="images/help.svg" alt="support icon"><p class="navB">Support</p></nav>
        <nav class="svg"><img src="images/shield-check.svg" alt="shield with a checkmark"><p class="navB">Privacy</p></nav>
      </div>
      <div id="header">
        <div id="search-bar">
          <div class="input-area">
          <input type="text" placeholder="Search.." />
          <div id="first-name"><p>onesadpanda</p><img src= "https://images.unsplash.com/photo-1617910879258-2aff8026515d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
          </div>
          </div>
          <div class="name-btn">
            <div id="full-name"><img class="img2" src= "https://images.unsplash.com/photo-1617910879258-2aff8026515d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><p class ="full-name2">Andrew Nelson</p></div>
          </div>
          <div id="buttons">
          <button class="new">New</button>
          <button class="share">Share</button>
          <button class="upload">Upload</button>
          </div>
        </div>
      </div>
      <div id="projects">
        <div id="calculator" class="card">
          <h2>Basic Calculator</h2>
          <div class="link"> <a href="https://onesadpanda19.github.io/calculator/"><img class="img3" src="/images/Screenshot_2024-02-22_17-31-25.png"></a></div>
        </div>
        <div id="sign-up-page" class="card">
          <h2>Sign Up Page</h2>
          <div class="link"> <a href="https://onesadpanda19.github.io/sign-up-form/"><img class="img4" src="/images/Screenshot_2024-02-22_18-23-00.png"></a></div>
        </div>
        <div id="sketchbook" class="card">
          <h2>Sketchbook</h2>
          <div class="link"> <a href="https://onesadpanda19.github.io/scetch-book/"><img class="img5" src="/images/Screenshot_2024-02-22_18-41-20.png"></a></div>
        </div>  
        <div id="rock-paper-scissors" class="card"> 
          <h2>Rock Paper Scissors</h2> 
          <div class="link"> <a href="https://onesadpanda19.github.io/Rock-Paper-Scissors/"><img class="img6" src="/images/Screenshot_2024-02-22_18-42-53.png"></a></div>
        </div>
        <div id="side-bar">
        <div id="weather"></div>
      </div>
    </div>
  </body>
</html>
